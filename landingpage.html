<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. oG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: block;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .day {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s;
      width: 100vw;
      box-sizing: border-box;
    }
    .day:hover {
      transform: scale(1.05);
    }
    #saturday {
      background-color: #ff6347; 
    }
    #friday {
      background-color: #4682b4; 
    }
    .input-field {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 10px 0;
    }
    .btn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .full-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="event-page" class="container">
    <div id="saturday" class="day" onclick="showEventInfo('Samstags')">
      <h2>Samstags im Ersten</h2>
    </div>
    <div id="friday" class="day" onclick="showEventInfo('Freitags')">
        <h2>Freitags im Ersten</h2>
    </div>
  </div>

  <div id="event-info" class="full-screen" style="display: none;">
    <h2 id="event-title"></h2>
    <p id="event-description"></p>
    <form id="contact-form">
      <input type="text" id="name" class="input-field" placeholder="Enter your name" required><br>
      <input type="email" id="email" class="input-field" placeholder="Enter your email" required><br>
      <input type="tel" id="phone" class="input-field" placeholder="Enter your phone number" required><br>
      <button type="button" class="btn" onclick="submitForm()">Join Guest List</button>
    </form>
    <button type="button" class="btn" onclick="goBack()">Back to Landing Page</button>
  </div>

  <script>
    // Function to show event information and contact form
    function showEventInfo(day) {
      document.getElementById('event-page').style.display = 'none';
      document.getElementById('event-info').style.display = 'flex';
      document.getElementById('event-title').innerText = day + ' im Ersten';
      document.getElementById('event-description').innerText = `Join us for our exclusive ${day} events! Please fill out the form below to join the guest list.`;
    }

    // Function to submit the contact form
    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      
      if (name && email && phone) {
        alert(`Thank you, ${name}! You have been added to the guest list.`);
      } else {
        alert('Please provide all the details to be added to the guest list.');
      }
    }

    // Function to go back to the landing page
    function goBack() {
      document.getElementById('event-info').style.display = 'none';
      document.getElementById('event-page').style.display = 'flex';
    }
  </script>
</body>
</html>
